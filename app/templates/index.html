<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row align-items-center">
            <!-- Form Section -->
            <div class="col-md-6">
                <h2 class="mb-4">Predict Most Suitable Crop For Your Farm</h2>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="N" class="form-label">Soil Nitrogen (N) [0 - 141 (kg)]:</label>
                        <input type="number" class="form-control" id="N" name="N" step="any" required value="{{ request.form.N if request.form.N else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="P" class="form-label">Soil Phosphorus (P) [5 - 146 (kg)]:</label>
                        <input type="number" class="form-control" id="P" name="P" step="any" required value="{{ request.form.P if request.form.P else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="K" class="form-label">Soil Potassium (K) [5 - 207 (kg)]:</label>
                        <input type="number" class="form-control" id="K" name="K" step="any" required value="{{ request.form.K if request.form.K else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="temperature" class="form-label">Farm Temperature [0 - 50 (Â°C)]:</label>
                        <input type="number" class="form-control" id="temperature" name="temperature" step="any" required value="{{ request.form.temperature if request.form.temperature else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="humidity" class="form-label">Farm Humidity [10 - 100 (%)]:</label>
                        <input type="number" class="form-control" id="humidity" name="humidity" step="any" required value="{{ request.form.humidity if request.form.humidity else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="ph" class="form-label">Soil pH [3 - 10]:</label>
                        <input type="number" class="form-control" id="ph" name="ph" step="any" required value="{{ request.form.ph if request.form.ph else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="rainfall" class="form-label">Farm Rainfall [20 - 300 (mm)]:</label>
                        <input type="number" class="form-control" id="rainfall" name="rainfall" step="any" required value="{{ request.form.rainfall if request.form.rainfall else '' }}">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
                {% if prediction %}
                    <h3 class="mt-4 text-success">Predicted Crop: {{ prediction }}</h3>
                {% endif %}
            </div>

            <!-- Image Section -->
            <div class="col-md-6 text-center">
                <img src="{% if image_url %}{{ image_url }}{% else %}/static/images/default.png{% endif %}" alt="Crop Image" class="img-fluid rounded shadow">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
            <p class="text-muted">Developed by <a href="https://github.com/meshachaderele" target="_blank">Meshach Aderele</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
